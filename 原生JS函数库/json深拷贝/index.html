<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>json深拷贝</title>
</head>

<body>
  <script>
    function JSONDeepCopy(json) {
      var newJson = {};
      for(key in json) {
        if(typeof json[key] === 'object') {
          newJson[key] = JSONDeepCopy(json[key]);
        } else {
          newJson[key] = json[key];
        }
      }
      return newJson;
    }
    var json1 = {
      name: 'zhao',
      age: 24,
      hobby: {
        paint: 'painting'
      }
    };
    var json2 = JSONDeepCopy(json1);
    json1.hobby.paint = 1;
    console.log(json1);
    console.log(json2);
  </script>
</body>

</html>
