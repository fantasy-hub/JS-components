<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>按压效果按钮</title> 
<style>
.button {
  display: inline-block;
  padding: 15px 25px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;   
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: rgba(61, 222, 86, .8);
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: rgba(61, 222, 86, 1)}

.button:active {
  background-color: rgba(61, 222, 86, 1);
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
</head>
<body>

<h2>按压效果按钮</h2>

<button class="button">Click Me</button>

</body>
</html>
